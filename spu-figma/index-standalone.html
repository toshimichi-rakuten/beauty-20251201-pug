<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPU(スーパーポイントアッププログラム）</title>
    <meta name="description" content="SPU（スーパーポイントアッププログラム）は、楽天グループサービスを使えば使うほどポイントアップするお得なプログラムです。通常ポイント1倍に加えて、楽天ビューティで当月3,000円(税込)以上のメニューでネット予約して施術完了すると、その月の楽天市場のお買い物が更にポイント+0.5倍に！">
    <link rel="stylesheet" href="../spu/css/main.css?v20250119">

  </head>
  <body>
    <div class="spu" id="Spu">
      <div id="CpnTags">
        <div class="campaign-tags"><span class="tag tag-required">エントリー不要</span><span class="tag">ネット予約・施術完了</span><span class="tag">常時開催</span></div>
      </div>
      <div class="header" id="header">
        <h1>SPU（スーパーポイントアッププログラム）</h1>
      </div>
      <div class="rbSPU" id="rbSPU">
        <section class="rbSPUContainer" id="rbSPUContainer">
          <section class="rbSPU-box" id="rbSPU-box" data-ratid="rbSPU-box" data-ratevent="appear" data-ratparam="all">
            <h2 class="rbSPU-title"><img class="rb_logo" src="../spu/img/rb_logo.png" alt="楽天ビューティ" width="100%" height="auto">楽天ビューティご利用で<br class="sp-only">ポイント＋0.5倍</h2>
            <div class="rbSPU-tag-box">
              <ul>
                <li class="rbSPU-tag">上限ポイントあり</li>
                <li class="rbSPU-tag">期間限定ポイント</li>
              </ul>
            </div>
            <div class="rbSPU-box-inner-wrap">
              <div class="rbSPU-box-inner">
                <p class="rbSPU-box-inner-catch"><span class="rbSPU-box-inner-catch-underline">3,000円<span class="rbSPU-box-inner-catch-normal">(税込)</span>以上</span>の<br class="sp-only">ネット予約＆施術完了で</p>
                <p class="rbSPU-box-inner-lead"><span class="rbSPU-box-inner-underline">予約した月の</span>楽天市場のお買い物が</p>
                <div class="rbSPU-box-inner-caption">
                  <div class="rbSPU-box-inner-caption-unit">ポイント<span class="rbSPU-box-inner-caption-unit-icon">+</span></div>
                  <div class="rbSPU-box-inner-caption-point">0.5<span class="rbSPU-box-inner-caption-point-text">倍</span></div>
                </div>
                <div class="rbSPU-box-inner-left-img"><img src="../spu/img/rb_coins_left.png" width="100%" height="auto"></div>
                <div class="rbSPU-box-inner-right-img"><img src="../spu/img/rb_coins_right.png" width="100%" height="auto"></div>
              </div>
            </div>
            <div class="rbSPU-box-attention">
              <p class="rbSPU-box-attention-text">※詳細は下記をご確認ください</p>
            </div>
          </section>
          <div class="content-area">
            <p>このページはFigmaから生成されたコンポーネントをベースにしています。</p>
          </div>
        </section>
      </div>
